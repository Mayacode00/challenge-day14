<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Number Counter</h1>
      <p>A simple Counting web app</p>
      <section>
        <div id="container">
          <div id="counters" class="counter-values">0</div>
          <button data-action="decrement">Decrease</button>
          <button data-action="reset">Reset</button>
          <button data-action="increment">Increase</button>
        </div>
        <div>
          <button data-action="clear">Clear</button>
          <button data-action="save">Save</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
